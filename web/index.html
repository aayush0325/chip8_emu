<!DOCTYPE html>
<html>
    <head>
        <title>Chip-8 Emulator</title>
        <meta charset="utf-8">
        <style>
            body {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                min-height: 100vh;
                margin: 0;
                background-color: #282c34;
                color: #abb2bf;
                font-family: 'Courier New', Courier, monospace;
            }
            h1 {
                color: #61afef;
                margin-bottom: 20px;
            }
            canvas {
                border: 2px solid #c678dd;
                background-color: #3e4451;
                image-rendering: crisp-edges;
                image-rendering: pixelated;
                width: 960px;
                height: 480px;
                margin-top: 20px;
            }
            .key-mappings {
                margin-top: 30px;
                text-align: center;
            }
            .key-mappings h2 {
                color: #61afef;
                margin-bottom: 10px;
            }
            .key-mappings pre {
                background-color: #3e4451;
                border: 1px solid #c678dd;
                padding: 15px;
                border-radius: 8px;
                font-size: 1.2em;
                display: inline-block;
                text-align: left;
            }
            .source-code-link {
                color: #61afef;
                text-decoration: none;
                margin-top: 10px;
                margin-bottom: 20px;
                font-size: 1.1em;
            }
            .source-code-link:hover {
                text-decoration: underline;
            }
            label {
                margin-right: 10px;
                font-size: 1.1em;
            }
            input[type="file"] {
                background-color: #5c6370;
                color: #abb2bf;
                border: 1px solid #c678dd;
                padding: 8px;
                border-radius: 4px;
                cursor: pointer;
            }
            input[type="file"]::-webkit-file-upload-button {
                visibility: hidden;
            }
            input[type="file"]::before {
                content: 'Select Game';
                display: inline-block;
                background: #61afef;
                color: #282c34;
                border: 1px solid #61afef;
                border-radius: 3px;
                padding: 5px 8px;
                outline: none;
                white-space: nowrap;
                -webkit-user-select: none;
                cursor: pointer;
                font-weight: 700;
                font-size: 10pt;
            }
            input[type="file"]:hover::before {
                background: #528bff;
            }
            input[type="file"]:active::before {
                background: #467ee6;
            }
            div {
                margin-top: 20px;
            }
        </style>
    </head>
    <body>
        <h1>My Chip-8 Emulator written in Rust ðŸ¦€</h1>
        <a href="https://github.com/aayush0325/chip8_emu" target="_blank" class="source-code-link">View Source Code on GitHub</a>
        <label for="fileinput">Upload a Chip-8 game: </label>
        <input type="file" id="fileinput" autocomplete="off"/>
        <div class="rom-selector">
            <label for="rom-select">Or select a pre-loaded ROM:</label>
            <select id="rom-select">
                <option value="">--Please choose an option--</option>
                <option value="15PUZZLE">15PUZZLE</option>
                <option value="BLINKY">BLINKY</option>
                <option value="BLITZ">BLITZ</option>
                <option value="BRIX">BRIX</option>
                <option value="CONNECT4">CONNECT4</option>
                <option value="GUESS">GUESS</option>
                <option value="HIDDEN">HIDDEN</option>
                <option value="INVADERS">INVADERS</option>
                <option value="KALEID">KALEID</option>
                <option value="MAZE">MAZE</option>
                <option value="MERLIN">MERLIN</option>
                <option value="MISSILE">MISSILE</option>
                <option value="PONG">PONG</option>
                <option value="PONG2">PONG2</option>
                <option value="PUZZLE">PUZZLE</option>
                <option value="SYZYGY">SYZYGY</option>
                <option value="TANK">TANK</option>
                <option value="TETRIS">TETRIS</option>
                <option value="TICTAC">TICTAC</option>
                <option value="UFO">UFO</option>
                <option value="VBRIX">VBRIX</option>
                <option value="VERS">VERS</option>
                <option value="WIPEOFF">WIPEOFF</option>
            </select>
        </div>
        <br/>
        <canvas id="canvas">If you see this message, then your browser doesn't support HTML5</canvas>
        <div class="key-mappings">
            <h2>Key Mappings</h2>
            <pre>
CHIP-8 Keypad:    Emulator Keypad:

1 2 3 C           1 2 3 4
4 5 6 D    =>     Q W E R
7 8 9 E           A S D F
A 0 B F           Z X C V
            </pre>
        </div>
    </body>
    <script type="module" src="index.js"></script>
</html>

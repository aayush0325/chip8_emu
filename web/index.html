<!DOCTYPE html>
<html>
    <head>
        <title>Chip-8 Emulator</title>
        <meta charset="utf-8">
        <style>
            body {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                min-height: 100vh;
                margin: 0;
                background-color: #282c34; /* Dark background */
                color: #abb2bf; /* Light text */
                font-family: 'Courier New', Courier, monospace; /* Retro font */
            }
            h1 {
                color: #61afef; /* Blue heading */
                margin-bottom: 20px;
            }
            canvas {
                border: 2px solid #c678dd; /* Purple border */
                background-color: #3e4451; /* Slightly lighter dark background for canvas */
                image-rendering: crisp-edges;
                image-rendering: pixelated;
                width: 640px; /* Scale up for better visibility */
                height: 320px;
                margin-top: 20px;
            }
            label {
                margin-right: 10px;
                font-size: 1.1em;
            }
            input[type="file"] {
                background-color: #5c6370;
                color: #abb2bf;
                border: 1px solid #c678dd;
                padding: 8px;
                border-radius: 4px;
                cursor: pointer;
            }
            input[type="file"]::-webkit-file-upload-button {
                visibility: hidden;
            }
            input[type="file"]::before {
                content: 'Select Game';
                display: inline-block;
                background: #61afef;
                color: #282c34;
                border: 1px solid #61afef;
                border-radius: 3px;
                padding: 5px 8px;
                outline: none;
                white-space: nowrap;
                -webkit-user-select: none;
                cursor: pointer;
                font-weight: 700;
                font-size: 10pt;
            }
            input[type="file"]:hover::before {
                background: #528bff;
            }
            input[type="file"]:active::before {
                background: #467ee6;
            }
            div {
                margin-top: 20px;
            }
        </style>
    </head>
    <body>
        <h1>My Chip-8 Emulator</h1>
        <label for="fileinput">Upload a Chip-8 game: </label>
        <input type="file" id="fileinput" autocomplete="off"/>
        <br/>
        <canvas id="canvas">If you see this message, then your browser doesn't support HTML5</canvas>
    </body>
    <script type="module" src="index.js"></script>
</html>
